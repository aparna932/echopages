<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Public Diary</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Logo -->
  <div class="logo-container">
    <a href="/">
      <img src="logo.png" alt="Logo" class="logo" />
    </a>
  </div>

  <!-- Particles Background -->
  <div id="tsparticles"></div>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div class="register-container">
      <a href="/RegistrationPage/index.html" class="register-btn">Register Now</a>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await fetch("https://webdiary-backend-5.onrender.com/api/users/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          alert("✅ Login successful!");
          // Optionally store token in localStorage: localStorage.setItem('token', data.token);
          window.location.href = "/Dashboard/index.html"; // adjust as needed
        } else {
          alert("❌ " + (data.error || "Login failed"));
        }
      } catch (err) {
        alert("❌ Could not connect to server");
        console.error(err);
      }
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.1/tsparticles.min.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
