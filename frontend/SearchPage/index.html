<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Page</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div id="tsparticles"></div>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search..." id="search-input">
    <button class="search-button" onclick="performSearch()">
      <i class="fas fa-search"></i> Search
    </button>
  </div>

  <!-- Left Sidebar -->
  <div class="sidebar left-sidebar">
    <ul>
      <li><i class="fas fa-home"></i></li>
      <li><i class="fas fa-user"></i></li>
      <li><i class="fas fa-bell"></i></li>
      <li><i class="fas fa-cog"></i></li>
    </ul>
  </div>

  <!-- Right Sidebar -->
  <div class="sidebar right-sidebar">
    <ul>
      <li><i class="fas fa-search"></i></li>
      <li><i class="fas fa-bookmark"></i></li>
      <li><i class="fas fa-envelope"></i></li>
      <li><i class="fas fa-power-off"></i></li>
    </ul>
  </div>

  <!-- Search Results -->
  <div class="results-container"></div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.18.1/tsparticles.min.js"
    integrity="sha512-PYHWDEuXOTJ9MZ+/QHqkbgiEYZ+LImQv3i/9NyYOABFvK37e4q4Wg7aQDN1JpoGiEu1TYZh6JMrZluZox2gbDA=="
    crossorigin="anonymous"></script>

  <script>
    // Perform Search
    async function performSearch() {
      const query = document.getElementById('search-input').value;
      if (query.trim() === '') return;

      try {
        const response = await fetch(`https://webdiary-backend-5.onrender.com/api/search?query=${encodeURIComponent(query)}`);
        const results = await response.json();

        const resultsContainer = document.querySelector('.results-container');
        resultsContainer.innerHTML = ''; // Clear previous results

        if (results.length === 0) {
          resultsContainer.innerHTML = '<p>No results found.</p>';
        } else {
          results.forEach(item => {
            const div = document.createElement('div');
            div.className = 'result-item';
            div.innerHTML = `
              <h3 class="result-title">${item.title}</h3>
              <p class="result-description">${item.description || item.content}</p>
            `;
            resultsContainer.appendChild(div);
          });
        }
      } catch (error) {
        console.error('Error fetching search results:', error);
        alert('Failed to fetch search results. Please try again later.');
      }
    }

    // tsParticles config
    const particlesConfig = {
      fpsLimit: 120,
      particles: {
        number: {
          value: 120,
          density: {
            enable: true,
            value_area: 900
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "char",
          character: {
            value: ["üîç"],
            font: "Verdana",
            style: "",
            weight: "bold"
          }
        },
        opacity: {
          value: 1,
          random: false
        },
        size: {
          value: 10,
          random: {
            enable: true,
            minimumValue: 6
          }
        },
        links: {
          enable: true,
          distance: 150,
          color: "#ADD8E6",
          opacity: 0.8,
          width: 1.5
        },
        move: {
          enable: true,
          speed: 3,
          direction: "none",
          random: true,
          straight: false,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: false },
          onclick: { enable: false },
          resize: true
        }
      },
      retina_detect: true,
      background: {
        color: "#000000"
      }
    };

    tsParticles.load("tsparticles", particlesConfig);
  </script>
</body>

</html>
